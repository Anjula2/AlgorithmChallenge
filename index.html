<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Algorithm Challenge</h1>

        <!-- Section to test Reverse String -->
        <div class="test-section">
            <h2>Reverse String Test</h2>
            <input type="text" id="reverseInput" placeholder="Enter text to reverse">
            <button onclick="testReverseString()">Reverse</button>
            <p id="reverseResult"></p>
        </div>

        <!-- Section to test Second Largest Number -->
        <div class="test-section">
            <h2>Second Largest Number Test</h2>
            <input type="text" id="numberArrayInput" placeholder="Enter numbers separated by commas">
            <button onclick="testSecondLargest()">Find Second Largest</button>
            <p id="secondLargestResult"></p>
        </div>

        <!-- Section to test Palindrome -->
        <div class="test-section">
            <h2>Palindrome Test</h2>
            <input type="text" id="palindromeInput" placeholder="Enter text to check palindrome">
            <button onclick="testPalindrome()">Check Palindrome</button>
            <p id="palindromeResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
